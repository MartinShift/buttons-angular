<!-- app.component.html -->
<div class="flex flex-col items-center justify-center h-screen bg-gray-200">
  <h1 class="text-3xl font-bold mb-4">Vehicle Information</h1>

  <div class="mb-4">
    <button (click)="displayCarInfo()" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mr-2">Car</button>
    <button (click)="displayPlaneInfo()" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mr-2">Plane</button>
    <button (click)="displayShipInfo()" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Ship</button>
  </div>

  <app-vehicle [vehicle]="vehicle"></app-vehicle>
</div>
